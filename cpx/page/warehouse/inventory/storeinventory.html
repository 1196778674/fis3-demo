<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>门店盘点</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/base.less">
</head>
<body>
<div class="wrapper storeinventory">
    <div class="bar-top cpx-form clearfix">
        <div class="cpx-form-info">
            <div class="form-group control-group">
                <label class="control-label">物料名称:</label>
                <div class="controls">
                    <div class="control">
                        <input type="text" class="form-control input-ph" id="materialName" value="请输入物料名称">
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label">物料编码:</label>
                <div class="controls">
                    <div class="control">
                        <input type="text" class="form-control input-ph" id="materialCode" value="请输入物料编码">
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label">一级类别:</label>
                <div class="controls">
                    <div class="control">
                        <span class="ui-combo-wrap" id="firstCategory">
                            <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                            <i class="trigger"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label">二级类别:</label>
                <div class="controls">
                    <div class="control">
                        <span class="ui-combo-wrap" id="secondCategory">
                            <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                            <i class="trigger"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="bar-right">
                <button type="button" class="btn btn-primary" id="search">查询</button>
            </div>
        </div>
    </div>
    <div class="tablecontrol">
        <div class="other">
            <div class="checkbox showZero">
                <i></i>
                显示零库存物料
            </div>
            <div class="otheroperate">
                <button type="button" class="btn btn-other" id="exportSys">导出系统库存</button>
                <button type="button" class="btn btn-other" id="importInv">导入盘点库存</button>
                <button type="button" class="btn btn-other" id="create">生成其他出入库单</button>    
            </div>        
        </div>
        <div class="cpx-table-control grid-wrap" id="maingrid"></div>    
    </div>
</div>
<script type="text/javascript" src="../../../widget/modules/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../widget/modules/sea/sea.js"></script>
<script type="text/javascript" src="../../../widget/modules/temporary/common.js"></script>
<script type="text/javascript" src="../../../widget/modules/ligerui/base.js"></script>

<script type="text/javascript">
    seajs.use('../../../widget/cpx_modules/warehouse/storeinventory', function(storeinventory) {
        storeinventory.init();
    });
</script>
</body>
</html>
