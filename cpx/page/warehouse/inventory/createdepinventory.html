<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>发起门店损耗</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/base.less">
    <link rel="stylesheet" type="text/css" href="../../../widget/cpx_modules/warehouse/createdepinventory/createdepinventory.less">
</head>
<body>
<div class="wrapper createdepinventory">
    <div class="bar-top cpx-form clearfix">
        <div class="form-group control-group">
            <label class="control-label">盘点名称:</label>
            <div class="controls">
                <div class="control">
                    <input type="text" class="form-control input-ph" id="inventoryName" value="请输入盘点名称">
                </div>
            </div>
        </div>
        <div class="form-group control-group">
            <label class="control-label">盘点部门:</label>
            <div class="controls">
                <div class="control">
                    <span class="ui-combo-wrap" id="inventoryDepartment">
                        <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                        <i class="trigger"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group control-group">
            <label class="control-label">创建人:</label>
            <div class="controls">
                <div class="control">
                    <span class="ui-combo-wrap" id="createPerson">
                        <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                        <i class="trigger"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="bar-right">
            <button type="button" class="btn btn-primary" id="create">结存</button>
        </div>
    </div>
    <div class="bar-main">
        <div class="cpx-table-control grid-wrap" id="maingrid"></div>
    </div>
</div>
<script type="text/javascript" src="../../../widget/modules/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../widget/modules/sea/sea.js"></script>
<script type="text/javascript" src="../../../widget/modules/temporary/common.js"></script>
<script type="text/javascript" src="../../../widget/modules/ligerui/base.js"></script>

<script type="text/javascript">
    seajs.use('../../../widget/cpx_modules/warehouse/createdepinventory/createdepinventory', function(createdepinventory) {
        createdepinventory.init();
    });
</script>
</body>
</html>
