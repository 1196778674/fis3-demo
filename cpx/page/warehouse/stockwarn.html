<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>库存查看与预警</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/base.less">
    <link rel="stylesheet" type="text/css" href="../../../widget/cpx_modules/warehouse/stockwarn/stockwarn.less">
</head>
<body>
<div class="wrapper stockwarn">
    <div class="bar-top cpx-form clearfix">
        <div class="form-group control-group">
            <label class="control-label">物料名称:</label>
            <div class="controls">
                <div class="control">
                    <input type="text" class="form-control input-ph" id="materialName" value="请输入物料">
                </div>
            </div>
        </div>
        <div class="form-group control-group">
            <label class="control-label">物料编号:</label>
            <div class="controls">
                <div class="control">
                    <input type="text" class="form-control input-ph" id="materialCode" value="请输入编号">
                </div>
            </div>
        </div>
        <div class="form-group control-group">
            <label class="control-label">一级类别:</label>
            <div class="controls">
                <div class="control">
                    <span class="ui-combo-wrap" id="firstCategory">
                        <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                        <i class="trigger"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group control-group">
            <label class="control-label">二级类别:</label>
            <div class="controls">
                <div class="control">
                    <span class="ui-combo-wrap" id="secondCategory">
                        <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                        <i class="trigger"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="bar-right">
            <button type="button" class="btn btn-primary" id="search">检索</button>
            <button type="button" class="btn btn-primary" id="purchase">采购</button>
            <button type="button" class="btn btn-default" id="exportOut">导出</button>
        </div>
    </div>

    <!-- 加载表单数据 -->
    <div class="stock-table">
        <div class="check">
            <div class="checkbox onlyCheckZero">
                <i></i>
                显示零库存物品
            </div>
            <div class="checkbox onlyCheckWarn">
                <i></i>
                只查看库存预警的物料
            </div>
        </div>
        <div class="cpx-table-control grid-wrap" id="maingrid"></div>
    </div>
</div>
<script type="text/javascript" src="../../widget/modules/jquery/jquery.js"></script>
<script type="text/javascript" src="../../widget/modules/sea/sea.js"></script>
<script type="text/javascript" src="../../widget/modules/temporary/common.js"></script>
<script type="text/javascript" src="../../widget/modules/ligerui/base.js"></script>

<script type="text/javascript">
    seajs.use('../../widget/cpx_modules/warehouse/stockwarn/stockwarn', function(stockwarn) {
        stockwarn.init();
    });
</script>
</body>
</html>
