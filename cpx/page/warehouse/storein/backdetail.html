<!DOCTYPE html>

<body>
<div class="wrapper backdetail">
    <div class="bar-top cpx-form clearfix">
        <div class="form-group control-group">
            <label class="control-label">单号:</label>
            <div class="controls">
                <div class="control">
                    <span class="text">160425Tfjjo00001</span>
                </div>

        </div>
        <div class="form-group control-group">
            <label class="control-label">入库类型:</label>

                    <span class="text">其它入库</span>

            </div>
        </div>
        <div class="form-group control-group">
            <label class="control-label">业务时间:</label>
            <div class="controls">
                <div class="control">

        <div class="bar-right">

        </div>
    </div>
    <div class="bar-main">
        <!-- 详情 -->
        <div class="table-control">
            <table class="table table-condensed table-bordered">
                <thead>

                    <td class="sn"></td>
                    <td class="col-1">物料编码</td>

                    <td class="col-7">备注</td>

                <tbody>
                <tr>
                    <td class="sn">1</td>
                    <td class="col-1">100100</td>
                    <td class="col-2">五得利面粉</td>
                    <td class="col-3">25KG/袋</td>
                    <td class="col-4">100</td>
                    <td class="col-5">袋</td>
                    <td class="col-6 c-right">10个辅单位</td>
                    <td class="col-6 c-left">这是备注信息</td>
                </tr>
                </tbody>
            </table>
        </div>


        <!-- 审批流程 -->
        <div class="approve-type-control">
            <div class="approve-panel">
                <span>审批流程</span>
            </div>
            <ul class="approve-type-list">
                <li>
                    <span class="person">赵日天</span>
                    <span class="status">审批通过</span>
                    <span class="time">2015.11.16</span>
                </li>
                <li>
                    <span class="person"></span>
                    <span class="des">这是审批话语，这是审批话语，这是审批话语。</span>
                </li>
                <li>
                    <span class="person">赵日天</span>
                    <span class="status">审批通过</span>
                    <span class="time">2015.11.16</span>
                </li>
                <li class="last">
                    <span class="person">赵日天</span>
                    <span class="status">审批中</span>
                    <span class="time">2015.11.16</span>
                </li>
            </ul>
