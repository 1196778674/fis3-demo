<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>供应商退货</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/base.less">
    <link rel="stylesheet" type="text/css" href="../../../widget/cpx_modules/warehouse/supplierrefund/supplierrefund.less">
</head>
<body>
<div class="wrapper supplierrefund">
    <div class="bar-top cpx-form clearfix">
        <div class="cpx-form-info">
            <div class="form-group control-group">
                <label class="control-label">单号:</label>
                <div class="controls">
                    <div class="control">
                        <input type="text" class="form-control input-ph" id="reimNumber" value="请输入单号">
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label">关联单据:</label>
                <div class="controls">
                    <div class="control">
                        <input type="text" class="form-control input-ph" id="relationSn" value="请输入关联单号">
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label">供应商:</label>
                <div class="controls">
                    <div class="control">
                        <span class="ui-combo-wrap" id="supplier">
                            <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                            <i class="trigger"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label"></label>
                <div class="controls">
                    <div class="control">
                        <a href="javascript:;" class="ms-cnd dropdown" id="msCnd">更多条件</a>
                    </div>
                </div>
            </div>
            <div class="bar-right">
                <button type="button" class="btn btn-primary" id="search">查询</button>
                <button type="button" class="btn btn-default" id="createZero">发起退货</button>
            </div>
        </div>
    </div>

    <!-- 加载表单数据 -->
    <div class="cpx-table-control grid-wrap" id="maingrid"></div>
</div>
<script type="text/javascript" src="../../../widget/modules/jquery/jquery.js"></script>
<script type="text/javascript" src="../../../widget/modules/sea/sea.js"></script>
<script type="text/javascript" src="../../../widget/modules/temporary/common.js"></script>
<script type="text/javascript" src="./widget/modules/ligerui/base.js"></script>

<script type="text/javascript">
    seajs.use('../../../widget/cpx_modules/warehouse/supplierrefund/supplierrefund', function(supplierrefund) {
        supplierrefund.init();
    });
</script>
</body>
</html>
