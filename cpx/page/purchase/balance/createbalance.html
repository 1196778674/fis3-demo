<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>结算-新建结算单</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/base.less">
    <link rel="stylesheet" type="text/css" href="../../../widget/cpx_modules/purchase/createbalance/createbalance.less">
</head>
<body>
    <div class="wrapper createbalance">
        <div class="bar-top cpx-form clearfix search">
            <div class="form-group control-group">
                <label class="control-label">供应商:</label>
                <div class="controls">
                    <div class="control">
                        <span class="ui-combo-wrap" id="supplier">
                            <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                            <i class="trigger"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label">审批人:</label>
                <div class="controls">
                    <div class="control">
                        <span class="ui-combo-wrap" id="approvePerson">
                            <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                            <i class="trigger"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label">创建时间:</label>
                <div class="controls">
                    <div class="control">
                        <div class="calender-control">
                            <input class="calender-data date-img" id="start" type="text" readonly>
                            <span>至</span>
                            <input class="calender-data date-img" id="end" type="text" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bar-right">
                <button type="button" class="btn btn-primary" id="search">检索发票</button>
            </div>
        </div>
        
        <div class="bill-msg hidden" id="billMsg">
            <div class="bar-top cpx-form clearfix" id="createDiv">
                <div class="form-group control-group">
                    <label class="control-label">审批人:</label>
                    <div class="controls">
                        <div class="control">
                            <span class="ui-combo-wrap" id="approvePerson">
                                <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                                <i class="trigger"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="bar-right">
                    <button type="button" class="btn btn-primary" id="comm">提交审批</button>
                </div>
            </div>
            <div class="cpx-table-control grid-wrap" id="maingrid"></div>
            <div class="bar-main">
                <div class="cpx-table-control grid-wrap" id="maingrid"></div> 
                <div class="createbill-upload-control upload-controls">
                    <div class="cpx-box-header">
                        <button type="button" class="btn btn-common" id="uploadPic">+添加图片</button>
                        <span>每张图片最大10MB，支持jpg/gif/png格式</span>
                    </div>
                    <div class="upload-control">
                        <div class="upload-info" id="picContainer">
                            <!-- <div id="uploadPic1" class="upload-btn"></div> -->
                        </div>
                    </div> 
                    <div class="upload-am">已上传 <span id="hasUploads">0</span> 张图片，最多6张</div> 
                </div>
            </div>    
        </div>       
    </div> 
    <script type="text/javascript" src="../../../widget/modules/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../widget/modules/sea/sea.js"></script>
    <script type="text/javascript" src="../../../widget/modules/temporary/common.js"></script>
    <script type="text/javascript" src="../../../widget/modules/ligerui/base.js"></script>
    
    <script type="text/javascript">
        seajs.use('../../../widget/cpx_modules/purchase/createbalance', function(createbalance) {
            createbalance.init();
        });
    </script>  
</body>
</html>
