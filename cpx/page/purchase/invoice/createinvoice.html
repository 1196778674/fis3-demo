<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>发票管理</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/base.less">
    <link rel="stylesheet" type="text/css" href="../../../widget/cpx_modules/purchase/createinvoice/createinvoice.less">
</head>
<body>
    <div class="wrapper createinvoice">
        <div class="bar-top cpx-form clearfix search">
            <div class="form-group control-group">
                <label class="control-label">供应商:</label>
                <div class="controls">
                    <div class="control">
                        <span class="ui-combo-wrap" id="supplier">
                            <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                            <i class="trigger"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group control-group">
                <label class="control-label">创建时间:</label>
                <div class="controls">
                    <div class="control">
                        <div class="calender-control">
                            <input class="calender-data date-img" id="start" type="text" readonly>
                            <span>至</span>
                            <input class="calender-data date-img" id="end" type="text" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bar-right">
                <button type="button" class="btn btn-primary" id="search">检索账单</button>
            </div>
        </div>
        <div class="bill-msg" id="billMsg">
            <div class="bar-top cpx-form clearfix" id="createDiv">
                <div class="form-group control-group">
                    <label class="control-label">发票类型:</label>
                    <div class="controls">
                        <div class="control">
                            <span class="ui-combo-wrap" id="invoiceType">
                                <input type="text" class="input-txt" autocomplete="off" data-ref="date">
                                <i class="trigger"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group control-group">
                    <label class="control-label">发票代码:</label>
                    <div class="controls">
                        <div class="control">
                            <input type="text" class="form-control input-ph" id="invoiceCode" value="请输入代码">
                        </div>
                    </div>
                </div>
                <div class="form-group control-group">
                    <label class="control-label">发票号码:</label>
                    <div class="controls">
                        <div class="control">
                            <input type="text" class="form-control input-ph" id="invoiceNum" value="请输入号码">
                        </div>
                    </div>
                </div>
                <div class="bar-right">
                    <button type="button" class="btn btn-primary" id="create">生成发票</button>
                </div>
            </div>
            <div class="table-control">
                <table class="table table-condensed table-bordered">
                    <thead>
                        <tr>
                            <td class="col-0">
                                <input type="checkbox" checked class="checkAll">
                            </td>
                            <td class="col-1">物料编码</td>
                            <td class="col-2">物料名称</td>
                            <td class="col-3">规格</td>
                            <td class="col-4">单价</td>
                            <td class="col-5">数量</td>
                            <td class="col-6">单位</td>
                            <td class="col-7">小计</td>
                        </tr>
                    </thead>
                    <tbody class="daylist">
                        <tr class="time">
                            <td class="col-0">
                                <input type="checkbox" checked class="check checkday" name="checkDay">
                            </td>
                            <td colspan="7" class="c-left">
                                <span data-time="2014-05-01">2014-05-01</span>    
                            </td>    
                        </tr>
                        <tr class="order" id="123456789" data-time="2014-05-01">
                            <td class="col-0">
                                <input type="checkbox" checked class="check checkpart daycheck" name="checkPart">
                            </td>
                            <td colspan="7">
                                <span class="fold">采购入库单</span>
                                <div class="orderm">
                                    <span>400</span> 元
                                </div>    
                            </td>   
                        </tr>
                        <tr class="orderlist hidden" data-id="123456789">
                            <td class="col-0">
                                <input type="checkbox" checked class="check daycheck material" name="check">
                            </td>
                            <td class="col-1">100100</td>
                            <td class="col-2">五得利面粉</td>
                            <td class="col-3">25KG/袋</td>
                            <td class="col-4 c-right">100</td>
                            <td class="col-5 c-right">10</td>
                            <td class="col-6">袋</td>
                            <td class="col-6 c-right money">200</td>
                        </tr>
                        <tr class="orderlist hidden" data-id="123456789">
                            <td class="col-0">
                                <input type="checkbox" checked class="check daycheck material" name="check">
                            </td>
                            <td class="col-1">100100</td>
                            <td class="col-2">五得利面粉</td>
                            <td class="col-3">25KG/袋</td>
                            <td class="col-4 c-right">100</td>
                            <td class="col-5 c-right">10</td>
                            <td class="col-6">袋</td>
                            <td class="col-6 c-right money">200</td>
                        </tr>       
                    </tbody>
                    <tbody>
                        <tr>
                            <td colspan="8" class="total c-right">
                                合计：<span id="totalM">400</span> 元    
                            </td>    
                        </tr>
                    </tbody>
                </table>        
            </div>
        </div>       
    </div> 
    <script type="text/javascript" src="../../../widget/modules/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../../widget/modules/sea/sea.js"></script>
    <script type="text/javascript" src="../../../widget/modules/temporary/common.js"></script>
    <script type="text/javascript" src="../../../widget/modules/handlebars/handlebars.js"></script>

    <script type="text/javascript">
        seajs.use('../../../widget/cpx_modules/purchase/createinvoice', function(createinvoice) {
            createinvoice.init();
        });
    </script>  
</body>
</html>
